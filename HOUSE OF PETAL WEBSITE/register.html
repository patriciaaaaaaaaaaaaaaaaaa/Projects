    <div class="form" id="register">
      <h1 class="heading1">Sign Up</h1>
      <h2 class="tag">Name:</h2>

      <h2 class="tag">Confirm Password:</h2>
      <input type="password" placeholder="password" autocomplete="off" class="password" required>
